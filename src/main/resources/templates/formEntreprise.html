<!DOCTYPE html>
<html lang="en-us" layout:decorator="template1" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Entreprises</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
<div layout:fragment="content" class="container">
    <div class="col-md-6 col-sm-6 col-xs-6 ">
        <div class="panel panel-primary ">
            <div class="panel-heading">Ajouter une entreprise</div>
            <div class="panel-body">
                <form th:action="@{saveEntreprise}" method="post">
                    <div class="form-group">
                        <label class="control-label">Nom:</label>
                        <span class="text-danger" th:errors="${entreprise.nom}"></span>
                        <input class="form-control" type="text" name="nom" th:value="${entreprise.nom}"/>
                        <label class="control-label">Raison Sociale:</label>
                        <span class="text-danger" th:errors="${entreprise.raisonSociale}"></span>
                        <input class="form-control" type="text" name="raisonSociale"
                               th:value="${entreprise.raisonSociale}"/>
                        <label class="control-label">Email:</label>
                        <span class="text-danger" th:errors="${entreprise.email}"></span>
                        <input class="form-control" type="text" name="email" th:value="${entreprise.email}"/>
                    </div>
                    <button class="btn btn-primary">Sauvegarder</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
